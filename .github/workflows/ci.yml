name: Node.js CI  # Name of the workflow

# This tells GitHub to run the workflow on these events
on:
  push:
    branches:
      - main  # Trigger when code is pushed to the 'main' branch
  pull_request:
    branches:
      - main  # Trigger when a pull request is made to 'main'

jobs:
  test:  # Define a job named 'test'
    runs-on: ubuntu-latest  # The job will run on an Ubuntu virtual machine

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Step to check out the code from the repository

    - name: Set up Node.js
      uses: actions/setup-node@v2  # Step to set up Node.js environment
      with:
        node-version: '14'  # Use Node.js version 14

    - name: Cache node modules
      uses: actions/cache@v2  # Caches dependencies to speed up workflow
      with:
        path: ~/.npm  # Cache the npm modules folder
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}  # Cache key based on package-lock.json

    - name: Install dependencies
      run: npm install  # Run npm install to install dependencies

    - name: Run tests
      run: npm test  # Run the test command defined in your package.json
